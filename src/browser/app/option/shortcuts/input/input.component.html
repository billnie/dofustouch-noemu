<div class="form-group row">
    <label for="{{id}}" class="col-5 col-form-label">{{name}}</label>
    <div class="col-7">
        <div class="input-group">
            <input [(ngModel)]="model" (ngModelChange)="modelChange.emit($event)" (keyup)="keyUp($event)"
                   (keydown)="keyDown($event)" type="text" class="shortcut form-control" id="{{id}}">
            <span class="input-group-addon" (click)="erase($event)">
                <i class="fa fa-times"></i>
            </span>
        </div>
    </div>
</div>
